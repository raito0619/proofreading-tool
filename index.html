  <script type="text/babel">
    const { useState } = React;

    const FileText = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
    const Copy = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>;

    const Type = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" /></svg>;

    const Link = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>;
    const Search = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;

    // ===== ルールベース校正エンジン =====

    function getContext(text, index, length) {
      const start = Math.max(0, index - 30);
      const end = Math.min(text.length, index + length + 30);
      let ctx = '';
      if (start > 0) ctx += '...';
      ctx += text.slice(start, end);
      if (end < text.length) ctx += '...';
      return ctx;
    }

    // 語尾変換ヘルパー
    function convertEnding(sentence, toDesumasu) {
      const s = sentence.replace(/[。！？\n]+$/, '');
      const suffix = sentence.slice(s.length) || '。';
      if (toDesumasu) {
        const conversions = [
          [/である$/, 'です'], [/だ$/, 'です'], [/だった$/, 'でした'],
          [/だろう$/, 'でしょう'], [/ない$/, 'ありません'], [/した$/, 'しました'],
          [/する$/, 'します'], [/できる$/, 'できます'], [/なる$/, 'なります'],
          [/ある$/, 'あります'], [/いる$/, 'います'], [/れる$/, 'れます'],
          [/せる$/, 'せます'], [/物足りない$/, '物足りなく感じます'],
        ];
        for (const [pattern, replacement] of conversions) {
          if (pattern.test(s)) return s.replace(pattern, replacement) + suffix;
        }
      } else {
        const conversions = [
          [/ます$/, 'る'], [/ました$/, 'た'], [/ません$/, 'ない'],
          [/ましょう$/, 'よう'], [/です$/, 'だ'], [/でした$/, 'だった'],
          [/でしょう$/, 'だろう'], [/ください$/, 'くれ'],
        ];
        for (const [pattern, replacement] of conversions) {
          if (pattern.test(s)) return s.replace(pattern, replacement) + suffix;
        }
      }
      return null;
    }

    // 1. トンマナチェック（ですます調/である調の混在）
    function checkTone(text) {
      const results = [];
      const sentences = text.split(/(?<=[。！？\n])/);

      let desumasuCount = 0;
      let dearuCount = 0;
      const desumasuSentences = [];
      const dearuSentences = [];

      const desumasuPatterns = [
        /(?:ます|ました|ません|ましょう|です|でした|でしょう|ください)[。！？\n]?$/,
      ];
      const dearuPatterns = [
        /(?:である|だ|だった|だろう|ない|した|する|できる|なる|ある|いる|れる|せる)[。！？\n]?$/,
      ];

      sentences.forEach((s, i) => {
        const trimmed = s.trim();
        if (trimmed.length < 5) return;
        const isDesumasu = desumasuPatterns.some(p => p.test(trimmed));
        const isDearu = dearuPatterns.some(p => p.test(trimmed));
        if (isDesumasu) {
          desumasuCount++;
          desumasuSentences.push({ text: trimmed, index: i });
        }
        if (isDearu) {
          dearuCount++;
          dearuSentences.push({ text: trimmed, index: i });
        }
      });

      if (desumasuCount > 0 && dearuCount > 0) {
        const mainStyle = desumasuCount >= dearuCount ? 'ですます調' : 'である調';
        const toDesumasu = mainStyle === 'ですます調';
        const minority = toDesumasu ? dearuSentences : desumasuSentences;

        minority.slice(0, 10).forEach(item => {
          const idx = text.indexOf(item.text);
          const converted = convertEnding(item.text, toDesumasu);
          const corrections = [];
          if (converted) corrections.push(converted);
          corrections.push(`（${mainStyle}に合わせて語尾を調整してください）`);

          results.push({
            context: getContext(text, idx >= 0 ? idx : 0, item.text.length),
            original: item.text,
            corrections: corrections,
            correction: corrections[0],
            reason: `文体が混在しています。全体は${mainStyle}が多いですが、この文は${toDesumasu ? 'である調' : 'ですます調'}になっています。`
          });
        });
      }

      return results;
    }

    // 2. 誤字脱字・よくある間違い
    function checkTypo(text) {
      const results = [];

      const typoDict = [
        { wrong: /こんにちわ/g, correct: 'こんにちは', reason: '「こんにちは」が正しい表記です' },
        { wrong: /こんばんわ/g, correct: 'こんばんは', reason: '「こんばんは」が正しい表記です' },
        { wrong: /ずつ(?=[^、。])/g, correct: 'づつ', reason: '「少しずつ」等は「ずつ」が正しいですが、文脈を確認してください', skip: true },
        { wrong: /づつ/g, correct: 'ずつ', reason: '現代仮名遣いでは「ずつ」が正しい表記です' },
        { wrong: /おこなって/g, correct: '行って', reason: '「行って」の方が一般的です（文脈により異なります）' },
        { wrong: /いただきます様/g, correct: 'いただきますよう', reason: '「いただきますよう」がひらがな表記で正しいです' },
        { wrong: /さまざま/g, correct: '様々', reason: '表記ゆれの可能性があります。「様々」「さまざま」どちらかに統一してください', skip: true },
        { wrong: /予め/g, correct: 'あらかじめ', reason: '「あらかじめ」とひらがな表記が読みやすいです' },
        { wrong: /殆ど/g, correct: 'ほとんど', reason: '「ほとんど」とひらがな表記が読みやすいです' },
        { wrong: /及び/g, correct: 'および', reason: '「および」とひらがな表記が読みやすいです' },
        { wrong: /若しくは/g, correct: 'もしくは', reason: '「もしくは」とひらがな表記が読みやすいです' },
        { wrong: /但し/g, correct: 'ただし', reason: '「ただし」とひらがな表記が読みやすいです' },
        { wrong: /更に/g, correct: 'さらに', reason: '「さらに」とひらがな表記が読みやすいです' },
        { wrong: /従って/g, correct: 'したがって', reason: '「したがって」とひらがな表記が読みやすいです' },
        { wrong: /即ち/g, correct: 'すなわち', reason: '「すなわち」とひらがな表記が読みやすいです' },
        { wrong: /或いは/g, correct: 'あるいは', reason: '「あるいは」とひらがな表記が読みやすいです' },
        { wrong: /全て/g, correct: 'すべて', reason: 'Webメディアでは「すべて」とひらがな表記が一般的です' },
        { wrong: /事が/g, correct: 'ことが', reason: '形式名詞の「こと」はひらがな表記が一般的です' },
        { wrong: /事を/g, correct: 'ことを', reason: '形式名詞の「こと」はひらがな表記が一般的です' },
        { wrong: /事に/g, correct: 'ことに', reason: '形式名詞の「こと」はひらがな表記が一般的です' },
        { wrong: /物が/g, correct: 'ものが', reason: '形式名詞の「もの」はひらがな表記が一般的です' },
        { wrong: /物を/g, correct: 'ものを', reason: '形式名詞の「もの」はひらがな表記が一般的です' },
        { wrong: /時に/g, correct: 'ときに', reason: '形式名詞の「とき」はひらがな表記が一般的です' },
        { wrong: /為に/g, correct: 'ために', reason: '「ために」はひらがな表記が一般的です' },
        { wrong: /出来る/g, correct: 'できる', reason: '「できる」はひらがな表記が一般的です' },
        { wrong: /出来ます/g, correct: 'できます', reason: '「できます」はひらがな表記が一般的です' },
        { wrong: /致します/g, correct: 'いたします', reason: '補助動詞の「いたす」はひらがな表記が一般的です' },
        { wrong: /頂き/g, correct: 'いただき', reason: '補助動詞の「いただく」はひらがな表記が一般的です' },
        { wrong: /下さい/g, correct: 'ください', reason: '補助動詞の「ください」はひらがな表記が一般的です' },
        { wrong: /([^、。！？\n])\1{3,}/g, correct: '（繰り返しを削除）', reason: '同じ文字が4回以上連続しています。衍字の可能性があります' },
        { wrong: /。。/g, correct: '。', reason: '句点が重複しています' },
        { wrong: /、、/g, correct: '、', reason: '読点が重複しています' },
        { wrong: /\s　/g, correct: '　', reason: '不要なスペースがあります' },
        { wrong: /　\s/g, correct: '　', reason: '不要なスペースがあります' },
      ];

      typoDict.forEach(rule => {
        if (rule.skip) return;
        let match;
        const regex = new RegExp(rule.wrong.source, rule.wrong.flags);
        while ((match = regex.exec(text)) !== null) {
          // 該当箇所を含む文を取得して修正文を生成
          const sentenceStart = text.lastIndexOf('。', match.index) + 1;
          const sentenceEnd = text.indexOf('。', match.index + match[0].length);
          const originalSentence = text.slice(sentenceStart, sentenceEnd >= 0 ? sentenceEnd + 1 : text.length).trim();
          const correctedSentence = originalSentence.replace(match[0], rule.correct);

          results.push({
            context: getContext(text, match.index, match[0].length),
            original: originalSentence || match[0],
            corrections: [correctedSentence],
            correction: correctedSentence,
            reason: rule.reason
          });
        }
      });

      return results;
    }

    // 文を読点位置で分割する案を生成
    function splitSentence(sentence) {
      const s = sentence.replace(/。$/, '');
      const commaPositions = [];
      for (let i = 0; i < s.length; i++) {
        if (s[i] === '、') commaPositions.push(i);
      }
      if (commaPositions.length === 0) return [];

      const results = [];
      // 中間付近の読点で分割
      const midTarget = s.length / 2;
      const sortedByMid = [...commaPositions].sort((a, b) => Math.abs(a - midTarget) - Math.abs(b - midTarget));
      const bestSplit = sortedByMid[0];
      const part1 = s.slice(0, bestSplit).trim();
      const part2 = s.slice(bestSplit + 1).trim();
      if (part1.length >= 10 && part2.length >= 10) {
        // 前半に「。」で終わる文を生成
        let p1 = part1;
        // 前半の末尾が用言的なら「。」をつける
        if (/[るたいすくきぎしちにびみりえけげせてねべめれ]$/.test(p1)) {
          results.push(p1 + '。' + part2 + '。');
        } else if (/ます$|です$|した$|ました$/.test(p1)) {
          results.push(p1 + '。' + part2 + '。');
        } else {
          // 前半に「です。」を補って分割
          results.push(p1 + 'です。' + part2 + '。');
          results.push(p1 + '。' + part2 + '。');
        }
      }

      // 別の位置での分割案
      if (commaPositions.length >= 2) {
        const secondBest = sortedByMid[1];
        const p1b = s.slice(0, secondBest).trim();
        const p2b = s.slice(secondBest + 1).trim();
        if (p1b.length >= 10 && p2b.length >= 10) {
          if (/[るたいすくきぎしちにびみりえけげせてねべめれ]$/.test(p1b) || /ます$|です$|した$|ました$/.test(p1b)) {
            results.push(p1b + '。' + p2b + '。');
          }
        }
      }

      return [...new Set(results)]; // 重複除去
    }

    // 語尾の代替案を生成
    function alternateEnding(sentence) {
      const s = sentence.replace(/。$/, '');
      const alternatives = [];
      const endingAlts = [
        { pattern: /ます$/, alts: ['ています', 'られます', 'でしょう'] },
        { pattern: /ました$/, alts: ['ています', 'たのです', 'られました'] },
        { pattern: /です$/, alts: ['でしょう', 'となります', 'と言えます'] },
        { pattern: /でした$/, alts: ['となりました', 'だったのです', 'と言えます'] },
        { pattern: /ません$/, alts: ['ないでしょう', 'ないと言えます', 'とは限りません'] },
        { pattern: /ください$/, alts: ['ましょう', 'てみてください', 'ことをおすすめします'] },
      ];
      for (const { pattern, alts } of endingAlts) {
        if (pattern.test(s)) {
          alts.forEach(alt => {
            alternatives.push(s.replace(pattern, alt) + '。');
          });
          break;
        }
      }
      return alternatives;
    }

    // 3. 読みやすさチェック
    function checkReadability(text) {
      const results = [];
      const sentences = text.split(/(?<=[。])/);

      // 長文チェック（80文字以上）
      sentences.forEach(s => {
        const trimmed = s.trim();
        if (trimmed.length > 80) {
          const idx = text.indexOf(trimmed);
          const splitOptions = splitSentence(trimmed);
          const corrections = splitOptions.length > 0
            ? splitOptions
            : ['（読点の位置で文を分割してください）'];

          results.push({
            context: trimmed.length > 100 ? trimmed.slice(0, 100) + '...' : trimmed,
            original: trimmed,
            corrections: corrections,
            correction: corrections[0],
            reason: `この文は${trimmed.length}文字あります。Webメディアでは60〜80文字程度が読みやすいとされています。`
          });
        }
      });

      // 語尾の重複チェック（連続する文で同じ語尾）
      for (let i = 0; i < sentences.length - 1; i++) {
        const current = sentences[i].trim();
        const next = sentences[i + 1].trim();
        if (current.length < 5 || next.length < 5) continue;

        const endings = [
          /ます。$/, /ました。$/, /ません。$/, /です。$/, /でした。$/,
          /でしょう。$/, /ください。$/, /しょう。$/
        ];

        for (const pattern of endings) {
          if (pattern.test(current) && pattern.test(next)) {
            const idx = text.indexOf(next);
            const alts = alternateEnding(next);
            const corrections = alts.length > 0
              ? alts
              : ['（語尾を変えて変化をつけてください）'];

            results.push({
              context: getContext(text, idx >= 0 ? idx : 0, next.length),
              original: (current.length > 40 ? '...' + current.slice(-40) : current) + '\n' + next,
              corrections: corrections,
              correction: corrections[0],
              reason: '連続する文で同じ語尾が続いています。2文目の語尾を変えると読みやすくなります。'
            });
            break;
          }
        }
      }

      // 一文に読点が多すぎる
      sentences.forEach(s => {
        const trimmed = s.trim();
        const commaCount = (trimmed.match(/、/g) || []).length;
        if (commaCount >= 4) {
          const idx = text.indexOf(trimmed);
          const splitOptions = splitSentence(trimmed);
          const corrections = splitOptions.length > 0
            ? splitOptions
            : ['（読点の位置で文を分割してください）'];

          results.push({
            context: trimmed.length > 100 ? trimmed.slice(0, 100) + '...' : trimmed,
            original: trimmed,
            corrections: corrections,
            correction: corrections[0],
            reason: `一文に読点が${commaCount}個あります。文を分割すると読みやすくなります。`
          });
        }
      });

      return results;
    }

    // 4. 表記ゆれチェック
    function checkNotation(text) {
      const results = [];

      const notationGroups = [
        { variants: ['サーバー', 'サーバ'], preferred: 'どちらかに統一' },
        { variants: ['ユーザー', 'ユーザ'], preferred: 'どちらかに統一' },
        { variants: ['ブラウザー', 'ブラウザ'], preferred: 'どちらかに統一' },
        { variants: ['コンピューター', 'コンピュータ'], preferred: 'どちらかに統一' },
        { variants: ['プリンター', 'プリンタ'], preferred: 'どちらかに統一' },
        { variants: ['フォルダー', 'フォルダ'], preferred: 'どちらかに統一' },
        { variants: ['メモリー', 'メモリ'], preferred: 'どちらかに統一' },
        { variants: ['カテゴリー', 'カテゴリ'], preferred: 'どちらかに統一' },
        { variants: ['セキュリティー', 'セキュリティ'], preferred: 'どちらかに統一' },
        { variants: ['インターフェース', 'インタフェース', 'インターフェイス'], preferred: 'どちらかに統一' },
        { variants: ['Webサイト', 'WEBサイト', 'ウェブサイト', 'webサイト'], preferred: 'どちらかに統一' },
        { variants: ['ホームページ', 'ホーム・ページ'], preferred: 'どちらかに統一' },
        { variants: ['スマートフォン', 'スマホ'], preferred: 'どちらかに統一' },
        { variants: ['お問い合わせ', 'お問合せ', 'お問合わせ'], preferred: 'どちらかに統一' },
        { variants: ['引っ越し', '引越し', '引越'], preferred: 'どちらかに統一' },
        { variants: ['申し込み', '申込み', '申込'], preferred: 'どちらかに統一' },
        { variants: ['受け付け', '受付け', '受付'], preferred: 'どちらかに統一' },
        { variants: ['取り扱い', '取扱い', '取扱'], preferred: 'どちらかに統一' },
        { variants: ['打ち合わせ', '打合せ', '打ち合せ'], preferred: 'どちらかに統一' },
        { variants: ['見積もり', '見積り', '見積'], preferred: 'どちらかに統一' },
      ];

      notationGroups.forEach(group => {
        const found = {};
        group.variants.forEach(v => {
          const regex = new RegExp(v, 'g');
          let match;
          const positions = [];
          while ((match = regex.exec(text)) !== null) {
            positions.push(match.index);
          }
          if (positions.length > 0) {
            found[v] = positions;
          }
        });

        const foundKeys = Object.keys(found);
        if (foundKeys.length >= 2) {
          // 多い方を主とする
          let main = foundKeys[0];
          let maxCount = found[foundKeys[0]].length;
          foundKeys.forEach(k => {
            if (found[k].length > maxCount) {
              main = k;
              maxCount = found[k].length;
            }
          });

          foundKeys.forEach(k => {
            if (k !== main) {
              found[k].forEach(pos => {
                // 該当箇所を含む文を取得して修正文を生成
                const sentenceStart = text.lastIndexOf('。', pos) + 1;
                const sentenceEnd = text.indexOf('。', pos + k.length);
                const originalSentence = text.slice(sentenceStart, sentenceEnd >= 0 ? sentenceEnd + 1 : text.length).trim();
                const correctedSentence = originalSentence.replace(k, main);

                results.push({
                  context: getContext(text, pos, k.length),
                  original: originalSentence || k,
                  corrections: [correctedSentence],
                  correction: correctedSentence,
                  reason: `「${main}」（${maxCount}回）と「${k}」（${found[k].length}回）が混在しています。「${main}」に統一してください。`
                });
              });
            }
          });
        }
      });

      return results;
    }

    // メイン分析関数
    function analyzeText(text) {
      return {
        toneCheck: checkTone(text),
        typoCheck: checkTypo(text),
        readabilityCheck: checkReadability(text),
        notationCheck: checkNotation(text),
      };
    }

    // ===== React UI =====

    const ProofreadingTool = () => {
      const [inputText, setInputText] = useState('');
      const [activeTab, setActiveTab] = useState('fact');
      const [results, setResults] = useState(null);
      const [copiedIndex, setCopiedIndex] = useState(null);
      const [itemStatus, setItemStatus] = useState({});
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [aiError, setAiError] = useState(null);
      const [correctionIndex, setCorrectionIndex] = useState({});

      const handleAnalyze = async () => {
        if (!inputText.trim()) {
          alert('テキストを入力してください');
          return;
        }

        // まずルールベースの結果を即座に表示
        const ruleResults = analyzeText(inputText);
        const combined = {
          factCheck: [],
          linkCheck: [],
          toneCheck: ruleResults.toneCheck,
          typoCheck: ruleResults.typoCheck,
          readabilityCheck: ruleResults.readabilityCheck,
          notationCheck: ruleResults.notationCheck,
        };
        setResults(combined);
        setItemStatus({});
        setCorrectionIndex({});
        setAiError(null);

        // AI校正を開始
        setIsAnalyzing(true);
        try {
          const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: inputText.slice(0, 15000) })
          });

          const responseData = await response.json();

          if (!response.ok) {
            throw new Error(responseData.details || responseData.error || `API error: ${response.status}`);
          }

          // AI結果をマージ
          setResults(prev => ({
            ...prev,
            factCheck: responseData.factCheck || [],
            linkCheck: responseData.linkCheck || [],
            toneCheck: [...(prev.toneCheck || []), ...(responseData.toneCheck || [])],
            typoCheck: [...(prev.typoCheck || []), ...(responseData.typoCheck || [])],
            readabilityCheck: [...(prev.readabilityCheck || []), ...(responseData.readabilityCheck || [])],
          }));
        } catch (error) {
          console.error('AI分析エラー:', error);
          setAiError(error.message);
        } finally {
          setIsAnalyzing(false);
        }
      };

      const setStatus = (key, index, status) => {
        setItemStatus(prev => ({ ...prev, [`${key}-${index}`]: status }));
      };

      const getStatus = (key, index) => {
        return itemStatus[`${key}-${index}`] || null;
      };

      const getCorrectionIdx = (key, index) => {
        return correctionIndex[`${key}-${index}`] || 0;
      };

      const cycleCorrection = (key, index, totalCorrections) => {
        const currentIdx = getCorrectionIdx(key, index);
        const nextIdx = (currentIdx + 1) % totalCorrections;
        setCorrectionIndex(prev => ({ ...prev, [`${key}-${index}`]: nextIdx }));
      };

      const getCurrentCorrection = (item, key, index) => {
        const corrections = item.corrections || [item.correction];
        const idx = getCorrectionIdx(key, index);
        return corrections[idx] || corrections[0];
      };

      const copyToClipboard = (text, index) => {
        navigator.clipboard.writeText(text);
        setCopiedIndex(index);
        setTimeout(() => setCopiedIndex(null), 2000);
      };

      const copyAllCorrections = () => {
        if (!results) return;
        const allCategories = [
          { key: 'factCheck', name: 'ファクトチェック' },
          { key: 'linkCheck', name: 'リンクチェック' },
          { key: 'toneCheck', name: 'トンマナチェック' },
          { key: 'typoCheck', name: '誤字脱字・表記' },
          { key: 'readabilityCheck', name: '読みやすさ' },
          { key: 'notationCheck', name: '表記ゆれ' }
        ];
        let allText = '【校正・校閲結果】\n\n';
        allCategories.forEach(cat => {
          const items = results[cat.key] || [];
          if (items.length > 0) {
            allText += `■ ${cat.name}\n\n`;
            items.forEach((item, idx) => {
              const correction = getCurrentCorrection(item, cat.key, idx);
              allText += `${idx + 1}. 【文脈】\n${item.context}\n\n【原文】\n${item.original}\n\n【修正案】\n${correction}\n\n【理由】\n${item.reason}\n\n---\n\n`;
            });
          }
        });
        navigator.clipboard.writeText(allText);
        alert('全ての修正案をコピーしました');
      };

      const tabs = [
        { id: 'fact', label: 'ファクトチェック', icon: Search, key: 'factCheck', ai: true },
        { id: 'link', label: 'リンクチェック', icon: Link, key: 'linkCheck', ai: true },
        { id: 'tone', label: 'トンマナ', icon: Type, key: 'toneCheck' },
        { id: 'typo', label: '誤字脱字・表記', icon: AlertTriangle, key: 'typoCheck' },
        { id: 'readability', label: '読みやすさ', icon: BookOpen, key: 'readabilityCheck' },
        { id: 'notation', label: '表記ゆれ', icon: AlertCircle, key: 'notationCheck' },
      ];

      const activeTabData = tabs.find(t => t.id === activeTab);
      const currentResults = results ? (results[activeTabData.key] || []) : [];

      const totalCount = results ? Object.values(results).reduce((sum, arr) => sum + arr.length, 0) : 0;

      const getStatusCounts = (key) => {
        if (!results || !results[key]) return { total: 0, fixed: 0, skipped: 0, remaining: 0 };
        const total = results[key].length;
        let fixed = 0, skipped = 0;
        results[key].forEach((_, i) => {
          const s = getStatus(key, i);
          if (s === 'fixed') fixed++;
          if (s === 'skipped') skipped++;
        });
        return { total, fixed, skipped, remaining: total - fixed - skipped };
      };

      const allStatusCounts = results ? tabs.reduce((acc, tab) => {
        const c = getStatusCounts(tab.key);
        acc.total += c.total;
        acc.fixed += c.fixed;
        acc.skipped += c.skipped;
        acc.remaining += c.remaining;
        return acc;
      }, { total: 0, fixed: 0, skipped: 0, remaining: 0 }) : null;

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
              <div className="flex items-center gap-3 mb-2">
                <FileText />
                <h1 className="text-3xl font-bold text-gray-800">Webメディア校正・校閲ツール</h1>
              </div>
              <p className="text-sm text-gray-500 mb-6">AI + ルールベースで文章を校正・校閲します</p>

              <div className="space-y-4 mb-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    原稿テキスト
                  </label>
                  <textarea
                    value={inputText}
                    onChange={(e) => setInputText(e.target.value)}
                    placeholder="校正・校閲する原稿を貼り付けてください..."
                    className="w-full h-96 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none font-mono text-sm"
                  />
                  <p className="text-sm text-gray-500 mt-1">
                    文字数: {inputText.length}
                  </p>
                </div>
              </div>

              <button
                onClick={handleAnalyze}
                disabled={isAnalyzing || !inputText.trim()}
                className="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
              >
                {isAnalyzing ? 'AI分析中...' : '校正・校閲を開始'}
              </button>
            </div>

            {results && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-2xl font-bold text-gray-800">
                    チェック結果
                    {totalCount > 0 && <span className="ml-2 text-base text-gray-500">（{totalCount}件）</span>}
                  </h2>
                  <button
                    onClick={copyAllCorrections}
                    className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
                  >
                    <Copy />
                    全修正案をコピー
                  </button>
                </div>

                {allStatusCounts && allStatusCounts.total > 0 && (
                  <div className="mb-6 bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-sm font-medium text-gray-700">全体の進捗</span>
                      <span className="text-sm text-gray-600">
                        {allStatusCounts.fixed + allStatusCounts.skipped} / {allStatusCounts.total} 完了
                      </span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                      <div className="h-3 flex">
                        <div
                          className="bg-green-500 transition-all duration-300"
                          style={{ width: `${(allStatusCounts.fixed / allStatusCounts.total) * 100}%` }}
                        />
                        <div
                          className="bg-gray-400 transition-all duration-300"
                          style={{ width: `${(allStatusCounts.skipped / allStatusCounts.total) * 100}%` }}
                        />
                      </div>
                    </div>
                    <div className="flex gap-4 mt-2 text-xs text-gray-500">
                      <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-green-500 inline-block"></span> 修正済み {allStatusCounts.fixed}</span>
                      <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-gray-400 inline-block"></span> スキップ {allStatusCounts.skipped}</span>
                      <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-gray-200 inline-block border border-gray-300"></span> 未対応 {allStatusCounts.remaining}</span>
                    </div>
                  </div>
                )}

                <div className="flex border-b border-gray-200 mb-6 overflow-x-auto">
                  {tabs.map(tab => {
                    const Icon = tab.icon;
                    const sc = getStatusCounts(tab.key);
                    const allDone = sc.total > 0 && sc.remaining === 0;
                    return (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`flex items-center gap-2 px-4 py-3 border-b-2 transition-colors whitespace-nowrap ${
                          activeTab === tab.id
                            ? 'border-indigo-600 text-indigo-600'
                            : 'border-transparent text-gray-600 hover:text-gray-800'
                        }`}
                      >
                        <Icon />
                        {tab.label}
                        {sc.total > 0 && (
                          allDone ? (
                            <span className="bg-green-100 text-green-600 text-xs font-bold px-2 py-1 rounded-full">
                              ✓
                            </span>
                          ) : (
                            <span className="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded-full">
                              {sc.remaining}
                            </span>
                          )
                        )}
                      </button>
                    );
                  })}
                </div>

                {isAnalyzing && (
                  <div className="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg flex items-center gap-3">
                    <div className="animate-spin w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full"></div>
                    <span className="text-sm text-blue-700 font-medium">AIが分析中です... ファクトチェック・リンクチェックの結果が追加されます</span>
                  </div>
                )}

                {aiError && (
                  <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p className="text-sm text-red-700 font-medium">AI分析エラー: {aiError}</p>
                    <p className="text-xs text-red-500 mt-1">ルールベースのチェック結果は表示されています</p>
                  </div>
                )}

                <div className="space-y-4">
                  {currentResults.length === 0 ? (
                    <div className="text-center py-12 text-gray-500">
                      <div className="w-16 h-16 mx-auto mb-4 text-green-500">
                        <CheckCircle />
                      </div>
                      <p className="text-lg font-medium">{isAnalyzing && activeTabData.ai ? 'AI分析中...' : 'このカテゴリに修正点はありません'}</p>
                    </div>
                  ) : (
                    currentResults.map((item, index) => {
                      const status = getStatus(activeTabData.key, index);
                      return (
                      <div key={index} className={`border rounded-lg p-5 transition-all duration-300 ${
                        status === 'fixed' ? 'border-green-300 bg-green-50/30 opacity-70' :
                        status === 'skipped' ? 'border-gray-300 bg-gray-50/50 opacity-50' :
                        'border-gray-200 hover:shadow-md'
                      }`}>
                        <div className="flex items-center justify-between mb-3">
                          <div className="flex items-center gap-2">
                            {status === 'fixed' && <span className="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-full">✓ 修正済み</span>}
                            {status === 'skipped' && <span className="text-xs font-bold text-gray-500 bg-gray-200 px-2 py-1 rounded-full">→ スキップ</span>}
                            {!status && <span className="text-xs font-bold text-orange-600 bg-orange-100 px-2 py-1 rounded-full">● 未対応</span>}
                          </div>
                          <div className="flex gap-2">
                            <button
                              onClick={() => setStatus(activeTabData.key, index, status === 'fixed' ? null : 'fixed')}
                              className={`px-3 py-1.5 rounded text-xs font-bold transition-colors ${
                                status === 'fixed'
                                  ? 'bg-green-600 text-white'
                                  : 'bg-green-100 text-green-700 hover:bg-green-200'
                              }`}
                            >
                              ✓ 修正した
                            </button>
                            <button
                              onClick={() => setStatus(activeTabData.key, index, status === 'skipped' ? null : 'skipped')}
                              className={`px-3 py-1.5 rounded text-xs font-bold transition-colors ${
                                status === 'skipped'
                                  ? 'bg-gray-600 text-white'
                                  : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                              }`}
                            >
                              → スキップ
                            </button>
                          </div>
                        </div>

                        <div className="mb-4 pb-4 border-b border-gray-200">
                          <h3 className="text-sm font-semibold text-gray-600 mb-2">該当箇所の文脈</h3>
                          <p className="text-sm text-gray-700 bg-gray-50 p-3 rounded border border-gray-300 leading-relaxed whitespace-pre-wrap">
                            {item.context}
                          </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                          <div>
                            <div className="flex items-center justify-between mb-2">
                              <h3 className="font-semibold text-gray-700">原文</h3>
                            </div>
                            <p className="text-gray-800 bg-red-50 p-3 rounded border border-red-200 leading-relaxed whitespace-pre-wrap">
                              {item.original}
                            </p>
                          </div>
                          <div>
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center gap-2">
                                <h3 className="font-semibold text-gray-700">修正案</h3>
                                {(item.corrections || []).length > 1 && (
                                  <span className="text-xs text-gray-400">
                                    {getCorrectionIdx(activeTabData.key, index) + 1}/{(item.corrections || []).length}
                                  </span>
                                )}
                              </div>
                              <div className="flex items-center gap-2">
                                {(item.corrections || []).length > 1 && (
                                  <button
                                    onClick={() => cycleCorrection(activeTabData.key, index, item.corrections.length)}
                                    className="flex items-center gap-1 px-3 py-1 bg-amber-100 text-amber-700 rounded hover:bg-amber-200 transition-colors text-sm font-medium"
                                  >
                                    ↻ 別の案
                                  </button>
                                )}
                                <button
                                  onClick={() => copyToClipboard(getCurrentCorrection(item, activeTabData.key, index), `${activeTab}-${index}`)}
                                  className="flex items-center gap-1 px-3 py-1 bg-indigo-100 text-indigo-700 rounded hover:bg-indigo-200 transition-colors text-sm font-medium"
                                >
                                  {copiedIndex === `${activeTab}-${index}` ? (
                                    <>
                                      <CheckCircle />
                                      コピー済み
                                    </>
                                  ) : (
                                    <>
                                      <Copy />
                                      コピー
                                    </>
                                  )}
                                </button>
                              </div>
                            </div>
                            <p className="text-gray-800 bg-green-50 p-3 rounded border border-green-200 font-medium leading-relaxed whitespace-pre-wrap">
                              {getCurrentCorrection(item, activeTabData.key, index)}
                            </p>
                          </div>
                        </div>

                        <div className="mt-3 pt-3 border-t border-gray-200">
                          <h4 className="text-sm font-semibold text-gray-600 mb-2">修正理由</h4>
                          <p className="text-sm text-gray-700 leading-relaxed">{item.reason}</p>
                        </div>
                      </div>
                    );})

                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<ProofreadingTool />, document.getElementById('root'));
  </script>
</body>
</html>
